    <style>
        :root {
            --color-primary: #d32f2f;
            --color-secondary: #1b5e20;
            --color-background: #0a0e27;
            --color-surface: #1a1f3a;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-correct: #4caf50;
            --color-wrong: #f44336;
            --color-timer-warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('BGjul.png');
    background-repeat: no-repeat;      /* VIKTIG: ikke gjenta bildet */
    background-size: cover;            /* Strekk s친 bildet dekker hele skjermen */
    background-position: center center;/* Sentrer bildet */
    color: var(--color-text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}


        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--color-surface);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 2px solid var(--color-primary);
            max-width: 400px;
            width: 100%;
        }

        .modal h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-text-secondary);
            border-radius: 8px;
            background: var(--color-background);
            color: var(--color-text);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-text);
        }

        .btn-primary:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: #0d3817;
            transform: translateY(-2px);
        }

        .btn-disabled {
            background: var(--color-text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-disabled:hover {
            background: var(--color-text-secondary);
            transform: none;
        }

        .quiz-container {
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--color-surface);
            border-radius: 10px;
            border-left: 4px solid var(--color-primary);
        }

        .quiz-progress {
            font-size: 0.9em;
            color: var(--color-text-secondary);
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-primary);
            transition: color 0.3s;
        }

        .timer.warning {
            color: var(--color-timer-warning);
        }

        .timer.critical {
            color: var(--color-wrong);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer-bar {
            height: 4px;
            background: var(--color-text-secondary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-timer-warning), var(--color-wrong));
            width: 100%;
            transition: width 0.1s linear;
        }

        .question-card {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--color-primary);
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .question-text {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--color-text);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px;
            border: 2px solid var(--color-text-secondary);
            border-radius: 10px;
            background: var(--color-background);
            color: var(--color-text);
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-btn:hover:not(.disabled) {
            border-color: var(--color-primary);
            background: rgba(211, 47, 47, 0.1);
            transform: translateX(5px);
        }

        .answer-btn.selected {
            border-color: var(--color-primary);
            background: rgba(211, 47, 47, 0.2);
        }

        .answer-btn.correct {
            border-color: var(--color-correct);
            background: rgba(76, 175, 80, 0.2);
            color: var(--color-correct);
        }

        .answer-btn.wrong {
            border-color: var(--color-wrong);
            background: rgba(244, 67, 54, 0.2);
            color: var(--color-wrong);
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .leaderboard-container {
            display: none;
        }

        .leaderboard-container.active {
            display: block;
        }

        .leaderboard {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--color-primary);
        }

        .leaderboard h2 {
            color: var(--color-primary);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            border-bottom: 2px solid var(--color-primary);
        }

        .leaderboard-table th {
            padding: 12px;
            text-align: left;
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.1em;
        }

        .leaderboard-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--color-text-secondary);
            color: var(--color-text);
        }

        .leaderboard-table tr:hover {
            background: rgba(211, 47, 47, 0.1);
        }

        .leaderboard-table tr:first-child td {
            background: rgba(211, 47, 47, 0.15);
            font-weight: 600;
        }

        .medal {
            font-size: 1.5em;
            margin-right: 8px;
        }

        .restart-btn {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.2em;
            }

            .answer-btn {
                padding: 15px;
                font-size: 1em;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 25px;
            }
        }
    </style>
</head>

    <script>
        // Quiz Data - REDIGER DISSE SP칒RSM칀LENE
        const quizData = [
            {
                question: "Hvilket lag vant Premier League sesongen 2024-2025 (ved utgangen av 2024)?",

            },
            {

                answers: ["Skandinavia", "Norge ligger ikke i noe land", "Europa", "Norge"],

            },

            },

            },
			{

                answers: ["8 fingre", "9 fingre", "10 fingre", "12 fingre"],
                correct: 2
            },
			{

                answers: ["1814", "1884", "1905", "1945"],
                correct: 2
            },
			{
                question: "Hvor skal julebukken tradisjonelt v칝re gjemt?",
                answers: ["I kjelleren", "I stallen", "I skapet", "Under sengen"],
                correct: 1
            },
			{
                question: "Hvor mange m친neder er 1/4 친r?",
                answers: ["4", "6", "3", "12"],
                correct: 2
            },
			{
                question: "Hvor mange medlemmer har Stortinget?",
                answers: ["100 medlemmer", "150 medlemmer", "169 medlemmer", "200 medlemmer"],
                correct: 2
            },
			{
                question: "Hva er Norges hovedstad?",
                answers: ["Etne", "Mosj칮en", "Kongsberg", "Moelv"],
                correct: [0, 1, 2, 3]
            },
			{
                question: "Tradisjonell Norsk Juledrikk",
                answers: ["Gl칮gg", "Jule칮l", "Julebrus", "Aquevit"],
                correct: [0, 1, 2, 3]
            },
			
        ];

        let currentQuestionIndex = 0;
        let scores = {};
        let currentUsername = '';
        let timeLeft = 10;
        let timerInterval = null;
        let isAnswered = false;

        // Start Quiz
        function startQuiz(event) {
            event.preventDefault();
            currentUsername = document.getElementById('username').value.trim();
            
            if (!currentUsername) {
                alert('Vennligst skriv inn brukernavn');
                return;
            }

            scores[currentUsername] = 0;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('quizContainer').classList.add('active');
            document.getElementById('totalQuestions').textContent = quizData.length;
            
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showLeaderboard();
                return;
            }

            isAnswered = false;
            timeLeft = 10;
            const question = quizData[currentQuestionIndex];

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersGrid.appendChild(btn);
            });

            startTimer();
        }

        // Timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = timeLeft;
                document.getElementById('timerBarFill').style.width = (timeLeft / 10 * 100) + '%';

                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.classList.remove('warning', 'critical');
                
                if (timeLeft <= 3) {
                    timerDisplay.classList.add('critical');
                } else if (timeLeft <= 5) {
                    timerDisplay.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!isAnswered) {
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        // Select Answer
        function selectAnswer(index) {
            if (isAnswered) return;

            isAnswered = true;
            clearInterval(timerInterval);

            const question = quizData[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach((btn, btnIndex) => {
    btn.classList.add('disabled');
    
    // Check if this button is a correct answer
    const isCorrect = Array.isArray(question.correct) 
        ? question.correct.includes(btnIndex) 
        : btnIndex === question.correct;
    
    if (isCorrect) {
        btn.classList.add('correct');
    } else if (btnIndex === index && !isCorrect) {
        btn.classList.add('wrong');
    }
});


            if (Array.isArray(question.correct)) {
    // Multiple riktige svar
    if (question.correct.includes(index)) {
        scores[currentUsername]++;
    }
} else {
    // Enkelt riktig svar (for bakoverkompatibilitet)
    if (index === question.correct) {
        scores[currentUsername]++;
    }
}


            setTimeout(nextQuestion, 2000);
        }

        // Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Show Leaderboard med lagring i localStorage
function showLeaderboard() {
    document.getElementById('quizContainer').classList.remove('active');
    document.getElementById('leaderboardContainer').classList.add('active');

    // Hent eksisterende leaderboard fra localStorage (eller tomt array)
    let stored = JSON.parse(localStorage.getItem('julequizLeaderboard') || '[]');

    // Legg til / oppdater denne brukeren
    const existingIndex = stored.findIndex(e => e.name === currentUsername);
    if (existingIndex >= 0) {
        // Behold beste score
        stored[existingIndex].score = Math.max(stored[existingIndex].score, scores[currentUsername]);
    } else {
        stored.push({ name: currentUsername, score: scores[currentUsername] });
    }

    // Sorter etter score (h칮yest f칮rst) og lagre tilbake
    stored.sort((a, b) => b.score - a.score);
    localStorage.setItem('julequizLeaderboard', JSON.stringify(stored));

    const leaderboard = stored;

    const leaderboardBody = document.getElementById('leaderboardBody');
    leaderboardBody.innerHTML = '';

    const medals = ['游볞', '游볟', '游볠'];

    leaderboard.forEach((entry, index) => {
        const row = document.createElement('tr');
        const medal = medals[index] || '&nbsp;';
        row.innerHTML = `
            <td><span class="medal">${medal}</span>${index + 1}</td>
            <td>${entry.name}</td>
            <td><strong>${entry.score}/${quizData.length}</strong></td>
        `;
        leaderboardBody.appendChild(row);
    });
}
